# Environment-specific test settings
# Override default settings based on TEST_ENV environment variable

default:
  coverage:
    report_format: ["term", "html"]
  execution:
    verbose: true
    show_capture: "no"
  fixtures:
    use_temp_dirs: true

ci:
  coverage:
    report_format: ["term"]
    fail_under: 80
  execution:
    verbose: false
    show_capture: "log"
  fixtures:
    use_temp_dirs: true
    cleanup_on_failure: true

local:
  coverage:
    report_format: ["term", "html"]
    show_missing: true
  execution:
    verbose: true
    show_capture: "all"
  fixtures:
    use_temp_dirs: true
    cleanup_on_failure: false

