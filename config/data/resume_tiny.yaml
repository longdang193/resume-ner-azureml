name: resume-ner-data-tiny-short
version: v3
description: "Tiny smoke-test subset of Resume NER dataset \n(short-text version for\
  \ fast orchestration tests). \nIncludes multiple random variants with different\
  \ seeds for broader test coverage.\n"
local_path: ../dataset_tiny
seed: 0  # Seed number for dataset subdirectory (seed0, seed1, etc.)
splitting:
  train_test_ratio: 0.8
  stratified: false  # Disabled for tiny datasets (too few samples per entity combination)
  random_seed: 42
schema:
  format: json
  annotation_format: character_spans
  entity_types:
  - SKILL
  - EDUCATION
  - DESIGNATION
  - EXPERIENCE
  - NAME
  - EMAIL
  - PHONE
  - LOCATION
  stats:
    median_sentence_length: 19
    mean_sentence_length: 20
    p95_sentence_length: 40
    suggested_sequence_length: 40
    entity_density: 0.35
