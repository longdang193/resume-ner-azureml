# Dataset Configuration - Resume NER v1
# Based on EDA analysis

name: "resume-ner-data"
version: "2"
description: "Resume NER dataset with character-level annotations"
local_path: "../dataset"
splitting:
  train_test_ratio: 0.8
  stratified: true
  random_seed: 42

schema:
  format: "json"
  annotation_format: "character_spans"  # [start, end, entity_type]
  
  entity_types:
    - "SKILL"
    - "EDUCATION"
    - "DESIGNATION"
    - "EXPERIENCE"
    - "NAME"
    - "EMAIL"
    - "PHONE"
    - "LOCATION"
    # Add other entity types as needed

  # EDA insights
  stats:
    median_sentence_length: 19
    mean_sentence_length: 20
    p95_sentence_length: 40
    suggested_sequence_length: 40
    entity_density: 0.35  # ~35% of tokens are entities

